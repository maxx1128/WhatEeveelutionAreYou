<!DOCTYPE html><html><head><title>Eevee Quiz!</title><link href="assets/css/style.min.css" rel="stylesheet"></head></html><body ng-app="eeveeApp" ng-controller="quizData"><h1>Welcome to the Eevee quiz!</h1><h5>Don't forget Github link!</h5><h6>Also a way to tweet/share results??</h6><fieldset ng-show="!quizOver"><form><div ng-repeat="question in questions | filter:isStatus" class="question-1"><h4>Question {{question.number}}: {{question.question}}</h4><div ng-repeat="answer in question.answers"><input type="radio" name="question-{{question.number}}" value="{{answer.index}}" ng-model="question.selected">	{{answer.text}}<br></div><button ng-click="answer(question.selected)">Answer here!</button></div></form></fieldset><div ng-show="!quizOver" class="results"><div id="js-parallax-window" ng-repeat="result in results | orderBy:'-value' | limitTo:1" class="parallax-window"><div class="parallax-static-content {{result.name}}-static"><h2>The winner is {{result.name}}!</h2></div><div id="js-parallax-background" class="parallax-background {{result.name}}-parallax"></div></div><div ng-repeat="result in results | orderBy:'-value'" class="eevee-result {{result.name}}-resultBox"><h5>{{result.name}}</h5><p>{{result.type}}</p><p>{{result.value}}</p></div></div></body><footer><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><script src="assets/js/main.min.js"></script></footer>
