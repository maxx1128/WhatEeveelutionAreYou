<!DOCTYPE html><html><head><title>Eevee Quiz!</title><link href="assets/css/style.min.css" rel="stylesheet"></head></html><body ng-app="eeveeApp" ng-controller="quizData"><h1>Welcome to the Eevee quiz!</h1><fieldset><form><div ng-repeat="question in questions" class="question-1"><h4>Question {{question.number}}</h4><div ng-repeat="answer in question.answers"><input type="radio" name="question-{{question.number}}" value="{{answer.index}}" ng-model="question.selected">	{{answer.text}}<br></div><button ng-click="answer(question.selected)">Answer here!</button></div></form></fieldset><div id="js-parallax-window" class="parallax-window"><div ng-repeat="result in results | orderBy:'-value' | limitTo:1" class="parallax-static-content"><h2>The winner is {{result.name}}!</h2></div><div id="js-parallax-background" class="parallax-background"></div><div></div></div><div class="results"><div ng-repeat="result in results | orderBy:'-value'" class="eevee-result"><h5>{{result.name}} at {{$index}}</h5><p>{{result.type}}</p><p>{{result.value}}</p></div></div></body><footer><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><script src="assets/js/main.min.js"></script></footer>
